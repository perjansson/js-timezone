<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>JS - TimeZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="src/app.js"></script>
</head>

<body ng-app="jsTimeZoneApp">

  <div ng-controller="TimeController as vm" class="container">
    <form class="form-horizontal" style="margin-top: 20px" ng-submit="vm.submit()">
      <div class="form-group form-group-lg">
        <label for="dateInput" class="control-label">Date</label>
        <input type="date" ng-model="vm.time" class="form-control" id="dateInput">
      </div>
      <input type="submit" class="btn btn-lg btn-primary pull-right" value="Send"></input>
    </form>

    <div style="margin-top: 100px">
      <p>Epoch 1452121200000 is Local Time: 2015-01-07 00:00 and GMT/UTC: 2015-01-06 23:00</p>
      <p>Epoch 1452124800000 is Local Time: 2015-01-07 01:00 and GMT/UTC: 2015-01-07 00:00</p>
      <pre>{{ vm.epoch | json }}</pre>
      <pre>{{ vm.time | json }}</pre>
      <pre>{{ vm.timeZoneOffset() }}</pre>
    </div>
  </div>

</body>

</html>
